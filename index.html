<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tỏ Tình</title>
    <!-- Sử dụng Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        #loveMessage {
            font-size: 24px;
            font-weight: bold;
            color: #dc3545; /* Màu đỏ Bootstrap */
            margin-bottom: 20px;
        }

        #heartIcon {
            color: #dc3545; /* Màu đỏ Bootstrap */
            font-size: 36px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="loveMessage">VKiu ơi, vk có biết không?</div>
    <i id="heartIcon" class="fas fa-heart"></i>
    <div>
        <button id="showMessageBtn" class="btn btn-danger mt-3">Hiện thông điệp</button>
    </div>
    <div id="loveMessageDisplay" class="mt-3" style="display: none;">
        <p>Ck iu vk nhiều lắm!</p>
        <p>Vk cóa muốn làm vk của ck hong hehe!</p>
    </div>
</div>

<!-- Sử dụng Bootstrap JS và Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('showMessageBtn').addEventListener('click', function () {
        document.getElementById('loveMessageDisplay').style.display = 'block';
    });
</script>

</body>
</html>
